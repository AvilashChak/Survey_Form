<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<section>

		<div class="container d-flex flex-column justify-content-center align-items-center">
			
			<header class="mt-5 text-center">
				
				<h1 id="title">Just a Survey Form</h1>

				<p id="description">Thank you for taking the time to help us improve the platform</p>

			</header>

			<form id="survey-form">
				
				<div class="form-group">
					
					<label id="name-label">Name</label>

					<input type="text" class="form-control" id="name" placeholder="Enter your name" required>

				</div>

				<div class="form-group">
					
					<label id="email-label">Email</label>

					<input type="email" class="form-control" id="email" placeholder="Enter your email" required>

				</div>

				<div class="form-group">
					
					<label id="number-label">Age (optional)</label>

					<input type="number" class="form-control" id="age" placeholder="Age" min="10" max="99">

				</div>

				<div class="form-group">
					
					<label id="dropdown-label">Which option best describes your current role?</label>

					<select class="form-control" id="dropdown" required>
						
						<option>Select</option>
						<option>Student</option>
						<option>Full time job</option>
						<option>Full time learner</option>
						<option>Prefer not to say</option>
						<option>Other</option>

					</select>

				</div>

				<div class="form-group">
					
					<label id="dropdown-label">Would you recommend freeCodeCamp to a friend?</label>

					<div class="form-check">


						<label class="form-check-label">

					  		<input class="form-check-input" type="radio" name="user" value="definitely">
					    	Definitely

					    </label>

					</div>

					<div class="form-check">


						<label class="form-check-label">
							
							<input class="form-check-input" type="radio" name="user" value="maybe">
						    Maybe

						</label>

					</div>

					<div class="form-check">


					  	<label class="form-check-label">

					  		<input class="form-check-input" type="radio" name="user" value="not-sure">
					    	Not Sure

					  	</label>

					</div>

				</div>

				

				<div class="form-group">
					
					<label id="dropdown-label">What would you like to see improved? (Check all that apply)</label>

					<div class="form-group form-check">

					    <label class="form-check-label">

					    	<input name="prefer" type="checkbox" class="form-check-input" value="front-end projects">
								Front-end Projects

						</label>

					</div>

					<div class="form-group form-check">

					    <label class="form-check-label">

					    	<input name="prefer" type="checkbox" class="form-check-input" value="back-end projects">
								Back-end Projects

						</label>

					</div>

					<div class="form-group form-check">

					    <label class="form-check-label">

					    	<input name="prefer" type="checkbox" class="form-check-input" value="data-visualization">
								Data Visualization

						</label>

					</div>

					<div class="form-group form-check">

					    <label class="form-check-label">

					    	<input name="prefer" type="checkbox" class="form-check-input" value="challenges">
								Challenges

						</label>

					</div>

				</div>

				<div class="form-group">
					
					<label id="text-area-label">Any Comments or suggestion</label>

					<textarea class="form-control" id="comments" name="comment" placeholder="Enter your comment here..."></textarea>

				</div>

				<div class="form-group text-center">
					
					<button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>

				</div>

			</form>
			

		</div>

	</section>	

</body>
</html>
